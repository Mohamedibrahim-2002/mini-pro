<html>
    
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pet vibe</title>
    <link href="../web/favicon.png" rel="icon">
    <link rel="stylesheet" href="../web/styl.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  </head>
  
  <body>
  
    <!-- for background -->
    <div class="background"></div>
  
    <!-- for form container -->
    <div class="container">
      <h2>Login</h2>
      <form action="../web/pet.html">
  
        <div class="form-item">
          <span class="material-icons-outlined">
            account_circle
          </span>
          <input type="text" name="user" id="user" placeholder="Email or Username">
        </div>
  
        <div class="form-item">
          <span class="material-icons-outlined">
            lock
          </span>
          <input type="password" name="pass" id="pass" placeholder="password">
        </div>
  
        <button type="submit">LOGIN</button>
  
        <p>Or Login Using</p>
  
        <div class="options">
          <button class="fb">Facebook</button>
          <button class="gl">Google</button>
        </div>
  
        <p>New User ? <a href="#"> Create an Account</a></p>
  
      </form>
    </div>
</body>
</html>
